- image: https://wpcdn.web.wsu.edu/news/uploads/sites/2797/2025/02/hackathon-1024x676.jpg
  imageAlt: Student participants in the AgAID Digital AgAthon
  title: AgAID Hackathon aims to use AI to benefit the agriculture industry
  description:
      Won first place in AgAID / Washington State University's PhD-level
      AI hackathon (70 participants). Led a team of 6 to develop an agricultural weather
      forecast tool. Trained machine learning model on decades of spatiotemporal meteorological
      data; 70 million data points, 15 variables. Created a 96% accurate model using
      Scikit-learn's Random Forest Regressors and cKDTrees. Presented key findings with
      data visualisations.
  date: 2025-02-25
  repo: https://github.com/neowsl/agath0n
  link: https://news.wsu.edu/news/2025/02/25/agaid-hackathon-aims-to-use-ai-to-benefit-the-agriculture-industry

